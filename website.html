<!DOCTYPE html>
<html lang="en-US">
<title>Music Mash-up</title>
    <!-- code for the buttons that show shadow when clicked-->
<style>
body {
        background-image: url("http://wallpapercave.com/wp/bAIjEk7.jpg");
} 
 
 </style>
 <style>
.button {
  padding: 10px 15px;
  font-size: 12px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 10px;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
<head>
<title>Page Title</title>
</head>
<body>
<h1 style="color:aquamarine;">Welcome to the Music Mash-up Website</h1>

<!-- Buttons to add the .wav files then press the upload button to upload the files to the python code --->
<form method=post enctype=multipart/form-data>
<p2 style = "color:aquamarine;"> Press button to add song, use a .wav file </p2>
<button1 class="button"><input type=file name="song1" id = "song1">
         <input onclick="myFunction()"  type=submit value=Upload></button1>
        
<h2></h2>



<p3 style = "color:aquamarine;"> Press button to add song, use a .wav file</p3>
<form method=post enctype=multipart/form-data>
<button2 class="button"><input type=file name="song2" id = "song2">
         <input onclick="myFunction1()"  type=submit value=Upload></button2>
         
      

<h3></h3>
<p4 style = "color:aquamarine;"> Press button to add song, use a .wav file</p4>
<form method=post enctype=multipart/form-data>
<button3 class="button"><input type=file name="song3" id = "song3">
         <input onclick="myFunction2()"  type=submit value=Upload></button3>


<!--this shows the load bar -->
<h4></h4> 

<audio controls autoplay>	

 <source id='songOne' src='Bailando.wav'  type='audio/wav'> 
 <source id ='songTwo' src= 'tearinmyheart.wav' type='audio/wav'> 
 <source id = 'songThree' src= 'riverflowsinyou.wav' type='audio/wav'>

 <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>

</body>
 <script type="text/javascript">
	function myFunction() {
	
   	var song1 = document.getElementById("song1").files[0].name;
   	var filename = song1.replace(/^.*\\/, "");
   	
   	var songOne = document.getElementById("songOne");

   	songOne.setAttribute('src', filename);
   
    	alert(document.getElementById("songOne").src);
    		
		}
	function myFunction1() {
	
   	var song2 = document.getElementById("song2").value;
   	var filename = song2.replace(/^.*\\/, "");
   	
   	var songTwo = document.getElementById("songTwo");

   	songTwo.setAttribute('src', filename);
   
    	alert(document.getElementById("songTwo").src);
    		
		}
	function myFunction2() {
	
   	var song3 = document.getElementById("song3").value;
   	var filename = song3.replace(/^.*\\/, "");
   	
   	var songThree = document.getElementById("songThree");

   	songThree.setAttribute('src', filename);
   
    	alert(document.getElementById("songThree").src);
    		
		}
	</script>
</html>
